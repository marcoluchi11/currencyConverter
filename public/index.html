<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div class="row">
        <label for="amount">Importe</label>
        <input id="importe" class="form-control" type="text" placeholder="" />
        <label for="amount">De:</label>
        <select id="opciones" class="form-control form-control-sm"> </select>
        <label for="amount">Para:</label>
        <select id="opciones2" class="form-control form-control-sm"> </select>

        <p>
          <small>
            Todas las cifras son tipos de cambio del mercado medio en tiempo
            real, que no est√°n disponibles para los clientes individuales y
            sirven solo de referencia.
          </small>
        </p>
      </div>
      <div class="row">
        <div class="col-12">
          <button id="revert" class="btn btn-secondary">
            <svg
              class="bi bi-arrow-repeat"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"

              />
              <path

                d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"
              />
            </svg>
          </button>
          <button id="btn" class="btn btn-success mt-3">Convertir</button>
        </div>
      </div>
      <div class="row">
        <section id="resultado"></section>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
