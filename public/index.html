<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <label for="amount">Cantidad</label>
          <input
            type="number"
            id="importe"
            class="form-control"
            type="text"
            placeholder=""
          />
        </div>

        <div class="col-12">
          <label for="amount">De:</label>
          <select id="opciones" class="form-control form-control-sm"> </select>
        </div>

        <div class="col-12 mt-3">
          <button id="revert" class="btn btn-secondary">
            <svg
              class="bi bi-arrow-repeat"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"
              />
              <path
                fill-rule="evenodd"
                d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"
              />
            </svg>
          </button>
        </div>
        <div class="col-12 mt-3">
          <label for="amount">A:</label>
          <select id="opciones2" class="form-control form-control-sm"> </select>

          <p>
            <small>
              Todas las cifras son tipos de cambio del mercado medio en tiempo
              real, que no están disponibles para los clientes individuales y
              sirven solo de referencia.
            </small>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button id="btn" class="btn btn-success mt-3">Convertir</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <section id="resultado"></section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <footer class="fixed-bottom">
            <a href="https://cafecito.app/marcoluchi11"
              >Invitame un Cafecito!
            </a>
            <p>2020 ©</p>
          </footer>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
